name: ART Fibers Main
on:
  push:
    branches:
      - main
jobs:
  gradle-build:
    strategy:
      matrix:
        os: [ macos-11, ubuntu-latest ]
        jdk: [ 11 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build build-native-executable --max-workers 8 --parallel -PgraalWindowsVisualStudioVars="C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
  gradle-publish:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        jdk: [ 1.8 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean publish --max-workers 8 --parallel -Ppublisher.username=${publisherUsername} -Ppublisher.password=${publisherPassword} -Pversion=main-${{ github.sha }}
        env:
          publisherUsername: ${{ secrets.PUBLISHER_USERNAME }}
          publisherPassword: ${{ secrets.PUBLISHER_PASSWORD }}
